<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <form method="POST">
      Expenses Name:
        <input type="text" name="title" placeholder="Expense name" required>
        <br>
        Amount:
        <input type="number" step="1.0" name="amount" placeholder="Amount" required>
        <br>
        Description:
        <input type="text" name="description" placeholder="Like:Food,Clothes,Travel,etc" >
        <br>
        Date:
        <input type="date" name="date" placeholder="Date" required>
        <br>
        <button type="submit" class="back">Add Expense</button>
    </form>

    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <a href="/" >Back to Home</a>
    <div class="footer">
    Â© 2025 Personal Expense Tracker
</div>

      
</body>
</html>
