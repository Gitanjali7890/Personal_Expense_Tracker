<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Expense Tracker</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>

    <!-- ===================== MAIN HEADING ===================== -->
    <h1>Your Personal Expense Tracker</h1>

    <!-- ===================== SUBTITLE ===================== -->
    <p>Track your daily spending and manage your money smartly.</p>

    <!-- ===================== NAVIGATION ===================== -->
    <nav>

        <!-- ===== FIRST ROW: MAIN ACTIONS ===== -->
        <div class="nav-row">
            <a href="/add" class="addex">Add Expense</a>
            <a href="/view" class="viewall">View All Expense</a>
            <a href="/total" class="totalex">Total Expenditure</a>
        </div>

        <!-- ===== SECOND ROW: CHART BUTTONS ===== -->
        <div class="nav-row">
            <button id="showChartBtn">ðŸ“Š Show Expense Pie Chart</button>
            <button id="toggleChartBtn" class="chart-btn">ðŸ“ˆ Show Monthly Trend</button>
        </div>

        <!-- ===== PIE CHART CONTAINER ===== -->
        <div id="chartContainer" class="hidden">
            <canvas id="expensePieChart"></canvas>
        </div>

        <!-- ===== LINE CHART CONTAINER ===== -->
        <div id="lineChartContainer" class="hidden">
            <canvas id="monthlyLineChart"></canvas>
        </div>

    </nav>

    <!-- ===================== DATA FROM FLASK ===================== -->
    <script id="category-data" type="application/json">
        {{ category_data | tojson }}
    </script>

    <!-- ===================== CHART.JS CDN ===================== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ===================== CUSTOM JS ===================== -->
    <script src="{{ url_for('static', filename='js/pie_chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lineChart.js') }}"></script>

    <!-- ===================== FOOTER ===================== -->

</body>
</html>
